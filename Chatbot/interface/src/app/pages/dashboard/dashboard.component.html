<div class="dashboard-container">
    <!-- Branding lateral -->
    <div class="branding">
        <img src="assets/logo.png" alt="Logo Horse" class="logo" (click)="goHome()"/>
    </div>
  
    <!-- Conteúdo principal (grid) -->
    <div class="dashboard-main">
        <div class="dashboard-content">
            <!-- Cabeçalho do dashboard -->
            <div class="dashboard-header">
                <h2>Dashboard de Manutenção</h2>
                <p>Visualize indicadores de performance</p>
            </div>
        
            <!-- Grelha principal -->
            <div class="top-grid">
                <div class="card">Tempo médio de Intervenção
                    <h4>{{ tempoMedio }} h</h4>
                </div>
                <div class="card">Tempo de Paragem Total
                    <h4>{{ totalHoras }} h</h4>
                </div>
                <div class="card">Nº Total de Intervenções
                    <h4>{{ totalIntervencao }}</h4>
                </div>
        
        
                <div class="card span-all">Tendência do Tempo Médio de Intervenção
                    <div class="filtros">
                        <label>Período:</label>
                        <select [(ngModel)]="filtroPeriodo" (change)="atualizarGrafico()">
                          <option value="todos">Todos</option>
                          <option value="30">Últimos 30 dias</option>
                          <option value="90">Últimos 3 meses</option>
                          <option value="180">Últimos 6 meses</option>
                          <option value="365">Último 1 ano</option>
                          <option value="730">Últimos 2 anos</option>
                        </select>
                    </div>
                      
                    <highcharts-chart
                        [Highcharts]="Highcharts"
                        [options]="chartOptions"
                        style="width: 100%; height: 500px; display: block;"
                    ></highcharts-chart>
                </div>
            </div>
        </div>
        
       
    </div>
  </div>
